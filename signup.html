<!DOCTYPE html>
<html lang="en">

<head>	
	<title>LUNAR - SIGNUP</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>


	<main>

		<video autoplay muted loop>
            <source src="videos\lunarEclipse.mp4" type="video/mp4">
        </video>

		<form action="home.html" class="signupForm">
			<img src="images/homeImages/ringBlackLogo.png" alt="">
			<h1>SIGNUP</h1>
			<hr class="divider">
	
			<div class="credential">
				<input type="text" class="input" placeholder="E-MAIL *" name="email" autocomplete="off">
				<br>
				<input type="password" class="input" placeholder="PASSWORD *" name="psw">
				<br>
				<input type="password" class="input" placeholder="CONFIRM PASSWORD *" name="psw-repeat">
			</div>
	
			<div>
				<button type="submit" class="btn" onclick="window.location.href='home.html'">SIGNUP</button>
			</div>
	
			<div class="login-link">
				<p>Already have an account?<a href="login.html"><br>login</a></p>
			</div>
		</form>
	</main>


</body>

</html>
