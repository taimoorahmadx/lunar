<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- For Responsive Device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LUNAR - JUNIOR CATEGORIES</title>
	<link rel="stylesheet" href="payments.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

</head>


<body>

	<!-- MAVIGATION MENU ON TOP -->
	<header>
		<nav class="navbar">
			<a href="home.html">
				<div id="navLogo">
					<img src="images/homeImages/lunarBlackLogo.png" alt="">
				</div>
			</a>
            <a href="cart.html">
                <div id="checkout">
                    <button class="btn">
                        <i class="bi bi-cart"></i><br><br>Go To Cart
                    </button>
                </div>
            </a>
		</nav>
		<hr class="divider">

	</header>

	<!-- Everything after the navigation menu -->
	<main>

		<div class="itemContainer">
			<h3>FILL PAYMENT DETAILS</h3>
			<form action="home.html" class="signupForm">
				<hr class="divider">
				<div class="columnHolder">
					<div class="column">
						<input type="text" class="input" placeholder="FULL NAME">
						<br>
						<input type="text" class="input" placeholder="E-MAIL *" autocomplete="off">
						<br>
						<input type="text" class="input" placeholder="ADDRESS">
						<br>
						<input type="text" class="input" placeholder="ZIP CODE">
					</div>

					<div class="column">
						<input type="text" class="input" placeholder="Card Type">
						<br>
						<input type="number" class="input" placeholder="Contact Number">
						<br>
						<input type="number" class="input" placeholder="Credit Card Number">
						<br>
						<input type="number" class="input" placeholder="CVV">
					</div>
				</div>


				<div>
					<button type="submit" class="btn" onclick="window.location.href='home.html'">PLACE ORDER</button>
				</div>
				<a href="home.html" class="backToCatagories">
					<div>
						CONTINUE SHOPPING
					</div>
				</a>
			</form>
		</div>

		</div>

	</main>

	<footer>
		<hr class="divider">

		<nav class="navbar">
			<a href="../home.html">
				<div id="navLogo">
					<img src="images/homeImages/LunarBlack.png" alt="">
				</div>
			</a>
			<div id="socials">
				<a href="https://www.tiktok.com/" target="_blank"><i class="bi bi-tiktok"></i></a>
				<a href="https://www.instagram.com/" target="_blank"><i class="bi bi-instagram"></i></a>
				<a href="https://www.facebook.com/" target="_blank"><i class="bi bi-facebook"></i></a>
				<a href="https://twitter.com/home" target="_blank"><i class="bi bi-twitter-x"></i></a>
				<a href="https://www.pinterest.com/" target="_blank"><i class="bi bi-pinterest"></i></a>
				<a href="https://www.youtube.com/" target="_blank"><i class="bi bi-youtube"></i></a>
			</div>
			<a href="../home.html">
				<div id="navLogo">
					<img src="images/homeImages/LunarBlack.png" alt="">
				</div>
			</a>
		</nav>
	</footer>

</body>

</html>
