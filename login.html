<!DOCTYPE html>
<html lang="en">

<head>
    <title>LUNAR - LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>

    <main>
        <video autoplay muted loop>
            <source src="videos\lunarEclipse.mp4" type="video/mp4">
        </video>
    
        <form action="home.html" class="loginForm">
                <img src="images/homeImages/ringBlackLogo.png" alt="">
                <h1>LOGIN</h1>
                <hr class="divider">
                <div class="credential">
                    <input type="text" placeholder="E-MAIL" name="email" class="input" autocomplete="off">
                    <br>
                    <input type="password" placeholder="PASSWORD" name="psw" class="input">
                </div>
    
                <div class="login_signup_buttons">
                    <button type="button" class="btn" onclick="window.location.href='signup.html'" >SIGNUP</button>
                    <button type="submit" class="btn">LOGIN</button>
                </div>
    
                <a href="#" class="forgotPassword">Forgot Password?</a>
        </form>
    </main>


</body>

</html>
